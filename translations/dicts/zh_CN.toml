list="""
列出 <devices|layouts|colorschemes|paths|keys>
   devices: 显示可用于过滤的设备名
   layouts: 列出所有内置布局方案
   colorschemes: 列出所有内置配色方案
   paths: 列出配置文件的搜索路径
   widgets: 所有可被用于布局的组件
   keys: 显示所有热键。"""
