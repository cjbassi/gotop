configfile="配置文件"
usage="使用方法: {0} [选项]\n\n选项:\n"
total="总计"


[help]
paths="按顺序从以下位置优先读取配色方案、布局方案和配置文件:"
log="日志文件位于 {0}"
written="配置文件已写入 {0}"
help="""
退出: q or <C-c>

进程导航:
  - k 或 <Up>: 上一行
  - j 或 <Down>: 下一行
  - <C-u>: 上半页
  - <C-d>: 下半页
  - <C-b>: 上一页
  - <C-f>: 下一页
  - gg 或 <Home>: 到顶部
  - G 或 <End>: 到底部

进程操作:
  - <Tab>: 切换进程组
  - dd: 发送信号 SIGTERM (15) 终止进程或进程组
  - d3: 发送信号 SIGTERM (3) 终止进程或进程组
  - d9: 发送信号 SIGTERM (9) 终止进程或进程组

进程排序:
  - c: CPU
  - m: 内存
  - p: 进程标识

进程过滤:
  - /: 开始编辑过滤器
  - (编辑时):
    - <Enter>: 保存过滤器
    - <C-c> 或 <Escape>: 清除过滤器

CPU 和内存图形比例:
  - h: 放大比例
  - l: 缩小比例

网络:
  - b: 在 mbps 和 每秒字节数 之间切换
"""
# TRANSLATORS: Please don't translate the layout **names**
layouts = """内建布局方案:
   default
   minimal
   battery
   kitchensink"""
# TRANSLATORS: Please don't translate the colorcheme **names**
colorschemes = """内建配色方案:
   default
   default-dark (用于白色背景)
   solarized
   solarized16-dark
   solarized16-light
   monokai
   vice"""
# TRANSLATORS: Please don't translate the widget **names**
widgets = """可被用于布局方案的组件名:
   cpu   - CPU 负载图
   mem   - 物理内存和交换内存使用率图
   temp  - 传感器温度
   disk  - 物理磁盘和分区使用率
   power - 电池状态
   net   - 网络负载
   procs - 可交互进程列表"""


